<!DOCTYPE html>
<html lang="en-us">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Grid </title>
    <style>


 body{
width: 90%
max-width: 900px;
margin: 2em auto;
  font: 0.9em/1.2 Arial, Helvetica, sans-serif;


 }

.container {
  display: grid;

  display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 100px;
  grid-auto-rows:100px;
  column-gap: 80px;
  row-gap: 80px;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 200px;
  gap: 100px;

}


.container > div{
border-radius: 5px;
padding: 10px;
background-color: indigo;
border: 9px solid orange;
}


</style>
</head>


<body>
  <h1> Grid Styles!!!! </h1>

  <div class="container">
<div>one</div>
<div>two</div>
<div>three</div>
<div>four</div>
<div>five</div>
<div>six</div>
<div>seven</div>
<div>eight</div>
<div>nine</div>
<div>ten</div>
<div>eleven</div>
<div>twelve</div>
<div>thirteen</div>
<div>fourteen</div>


</div>
